services:
  easy-continuity-api-dev:
    build:
      context: .
      dockerfile: Dockerfile.test # This is looking at the same Dockerfile as the test environment.
    ports:
      - "5005:80"
    depends_on:
      - postgres-dev
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__ECPostgresConnection: "Host=postgres-dev;Database=ecdb_dev;Username=${DB_USER};Password=${DB_PASSWORD}"
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    env_file:
      - .env

  postgres-dev:
    image: postgres
    environment:
      POSTGRES_DB: ecdb_dev
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5437:5432"
    volumes:
      - db-dev-data:/var/lib/postgresql/data
    env_file:
      - .env

  pgadmin-dev:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5055:80"
    depends_on:
      - postgres-dev
    volumes:
      - pgadmin-dev-data:/var/lib/pgadmin
    env_file:
      - .env

volumes:
  db-dev-data:
  pgadmin-dev-data: